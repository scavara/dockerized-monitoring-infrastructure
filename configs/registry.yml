version: 0.1
log:
  fields:
    service: registry
storage:
  cache:
    blobdescriptor: inmemory
  filesystem:
    rootdirectory: /var/lib/registry
http:
  addr: :5000
  headers:
    X-Content-Type-Options: [nosniff]
health:
  storagedriver:
    enabled: true
    interval: 10s
    threshold: 3
auth:
  token:
    realm: "https://p8s-registry.YOUR_DOMAIN/auth"
    service: "Docker registry"
    issuer: "YOUR_COMPANY docker registry"
    rootcertbundle: "/etc/docker/registry/YOUR_PROPER.crt"

